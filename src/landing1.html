<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ApplyIQ — Sign In / Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          'playfair': ['"Playfair Display"', 'serif'],
          'dm': ['"DM Sans"', 'sans-serif'],
        },
        colors: {
          primary:       '#1976d2',
          'primary-dark':'#145da8',
          'primary-light':'#e3f2fd',
          secondary:     '#9c27b0',
          'bg-light':    '#f6f7f8',
          'bg-dark':     '#111921',
          'sidebar':     '#1e293b',
          'neutral-text':'#111418',
          'neutral-muted':'#637588',
          'neutral-border':'#dce0e5',
          success:       '#22c55e',
          warning:       '#f59e0b',
          danger:        '#ef4444',
        },
        keyframes: {
          blobDrift: { '0%,100%': { transform: 'translate(0,0)' }, '50%': { transform: 'translate(36px,28px)' } },
          cardIn:    { 'from': { opacity: '0', transform: 'translateY(18px) scale(0.98)' }, 'to': { opacity: '1', transform: 'none' } },
          pulse2:    { '0%,100%': { boxShadow: '0 0 0 3px rgba(34,197,94,0.2)' }, '50%': { boxShadow: '0 0 0 7px rgba(34,197,94,0.06)' } },
          spin:      { 'to': { transform: 'rotate(360deg)' } },
          slideFromLeft:  { 'from': { opacity: '0', transform: 'translateX(-24px)' }, 'to': { opacity: '1', transform: 'none' } },
          slideFromRight: { 'from': { opacity: '0', transform: 'translateX(24px)' }, 'to': { opacity: '1', transform: 'none' } },
          fadeOut:   { 'to': { opacity: '0', transform: 'translateY(10px)' } },
        },
        animation: {
          blobA:    'blobDrift 14s ease-in-out infinite',
          blobB:    'blobDrift 10s ease-in-out infinite reverse',
          cardIn:   'cardIn 0.55s cubic-bezier(.76,0,.24,1) forwards',
          pulse2:   'pulse2 2.2s ease-in-out infinite',
          spin:     'spin 0.7s linear infinite',
          slideLeft:  'slideFromLeft 0.6s cubic-bezier(.76,0,.24,1) 0.05s both',
          slideRight: 'slideFromRight 0.6s cubic-bezier(.76,0,.24,1) 0.1s both',
        },
      }
    }
  }
</script>
<style>
  /* Custom easing variable */
  :root { --ease: cubic-bezier(.76,0,.24,1); --dur: .72s; }

  /* Background grid */
  .bg-grid {
    position: fixed; inset: 0; pointer-events: none;
    background-image:
      linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
    background-size: 56px 56px;
  }

  /* Blob backgrounds */
  .blob-a {
    width:650px; height:650px; top:-200px; left:-200px;
    background: radial-gradient(circle, rgba(25,118,210,0.2) 0%, transparent 65%);
  }
  .blob-b {
    width:500px; height:500px; bottom:-160px; right:-160px;
    background: radial-gradient(circle, rgba(156,39,176,0.14) 0%, transparent 65%);
  }

  /* Auth card box-shadow (too complex for Tailwind) */
  .auth-card {
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.06),
      0 40px 100px rgba(0,0,0,.6),
      0 8px 24px rgba(0,0,0,.4);
  }

  /* Overlay sliding transition */
  .overlay-wrap {
    transition: transform var(--dur) var(--ease), left var(--dur) var(--ease);
    left: 50%;
  }
  .auth-card.signup-mode .overlay-wrap { left: 0%; }

  /* Overlay inner grid */
  .overlay-panel::before {
    content: ''; position: absolute; inset: 0; pointer-events: none;
    background-image:
      linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 38px 38px;
  }

  /* Overlay glow position */
  .overlay-glow {
    position: absolute; width: 320px; height: 320px; border-radius: 50%;
    background: radial-gradient(circle, rgba(25,118,210,0.18) 0%, transparent 65%);
    pointer-events: none;
    transition: all var(--dur) var(--ease);
  }
  .auth-card:not(.signup-mode) .overlay-glow { bottom: -80px; left: -80px; }
  .auth-card.signup-mode .overlay-glow { bottom: -80px; right: -80px; left: auto; }

  /* Tag pseudo-element line */
  .o-tag::before {
    content: ''; display: block; width: 18px; height: 2px;
    background: #1976d2; border-radius: 2px;
  }

  /* Subtle top-corner tint on form pane */
  .form-pane::before {
    content: ''; position: absolute; top: -50px; right: -50px;
    width: 200px; height: 200px; border-radius: 50%; pointer-events: none;
    background: radial-gradient(circle, rgba(25,118,210,0.05) 0%, transparent 65%);
  }

  /* Slide animations tied to card mode */
  .auth-card:not(.signup-mode) .pane-signin .pane-inner { animation: slideFromLeft 0.6s var(--ease) 0.05s both; }
  .auth-card.signup-mode .pane-signup .pane-inner { animation: slideFromRight 0.6s var(--ease) 0.1s both; }
  @keyframes slideFromLeft { from{opacity:0;transform:translateX(-24px)} to{opacity:1;transform:none} }
  @keyframes slideFromRight { from{opacity:0;transform:translateX(24px)} to{opacity:1;transform:none} }

  /* Overlay content fade-out */
  .o-content { transition: opacity .28s ease, transform .28s ease; }
  .o-content.fade-out { opacity: 0; transform: translateY(10px); pointer-events: none; }

  /* Password strength bar colors */
  .str-bar { flex: 1; height: 3px; border-radius: 3px; background: #dce0e5; transition: background .3s; }
  .str-bar.weak   { background: #ef4444; }
  .str-bar.fair   { background: #f59e0b; }
  .str-bar.strong { background: #22c55e; }

  /* Spinner */
  .spinner {
    width:14px; height:14px; border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff;
    animation: spin 0.7s linear infinite; display: none;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Pulse dot animation */
  @keyframes pulseDot {
    0%,100% { box-shadow: 0 0 0 3px rgba(34,197,94,0.2); }
    50%      { box-shadow: 0 0 0 7px rgba(34,197,94,0.06); }
  }
  .pulse-dot { animation: pulseDot 2.2s ease-in-out infinite; }

  /* Card entrance animation */
  @keyframes cardIn { from{opacity:0;transform:translateY(18px) scale(0.98)} to{opacity:1;transform:none} }
  @keyframes blobDrift { 0%,100%{transform:translate(0,0)} 50%{transform:translate(36px,28px)} }

  /* Input focus ring */
  .inp:focus { border-color: #1976d2; box-shadow: 0 0 0 3px rgba(25,118,210,0.1); outline: none; }
  .inp::placeholder { color: rgba(99,117,136,.45); }

  /* Plan radio hidden */
  .plan-opt input[type=radio] { position: absolute; opacity: 0; width: 0; height: 0; }
  .plan-opt input:checked + .plan-lbl { border-color: #1976d2; background: #e3f2fd; }
</style>
</head>

<div class="bg-blob blob-a fixed rounded-full pointer-events-none blur-[90px]" style="animation: blobDrift 14s ease-in-out infinite;"></div>

<!-- AUTH CARD -->

            <svg class="w-4 h-4 shrink-0" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
          </button>
          <button class="soc-btn flex items-center justify-center gap-[7px] py-[10px] px-3 bg-white border-[1.5px] border-neutral-border rounded-lg text-[12px] font-medium text-neutral-text cursor-pointer transition-all hover:border-primary hover:bg-primary-light">
            <svg class="w-4 h-4 shrink-0" viewBox="0 0 24 24" fill="#0077B5"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
            LinkedIn
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center gap-[10px] mb-[18px]">
          <div class="flex-1 h-px bg-neutral-border"></div>
          <span class="text-[10px] text-neutral-muted tracking-widest uppercase">or email</span>
          <div class="flex-1 h-px bg-neutral-border"></div>
        </div>

        <!-- Error Banner -->
        <div class="err-banner hidden items-center gap-[7px] px-3 py-[9px] rounded-lg text-[12px] text-danger mb-3" id="si-err" style="background:rgba(239,68,68,0.07);border:1px solid rgba(239,68,68,0.2);">
          <svg class="w-[13px] h-[13px] shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
          Incorrect email or password. Please try again.
        </div>

        <form onsubmit="handleSignIn(event)">
          <!-- Email -->
          <div class="field mb-[13px] relative">
            <label class="lbl block text-[10px] font-semibold tracking-widest uppercase text-neutral-text mb-[5px]" for="si-email">Email</label>
            <input type="email" id="si-email" class="inp w-full px-[14px] py-[11px] font-dm text-[13px] text-neutral-text bg-bg-light border-[1.5px] border-neutral-border rounded-lg transition-all" placeholder="you@email.com">
          </div>
          <!-- Password -->
          <div class="field mb-[13px] relative">
            <label class="lbl block text-[10px] font-semibold tracking-widest uppercase text-neutral-text mb-[5px]" for="si-pw">Password</label>
            <div class="pw-wrap relative">
              <input type="password" id="si-pw" class="inp w-full px-[14px] py-[11px] pr-10 font-dm text-[13px] text-neutral-text bg-bg-light border-[1.5px] border-neutral-border rounded-lg transition-all" placeholder="••••••••">
              <button type="button" class="absolute right-[11px] top-1/2 -translate-y-1/2 bg-transparent border-none cursor-pointer text-neutral-muted flex p-1 hover:text-primary transition-colors" onclick="togglePW('si-pw',this)">
                <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              </button>
            </div>
            <div class="flex items-center justify-between mt-[6px]">
              <label class="flex items-center gap-[6px] cursor-pointer">
                <input type="checkbox" class="w-[13px] h-[13px] accent-primary cursor-pointer">
                <span class="text-[12px] text-neutral-muted font-light">Remember me</span>
              </label>
              <a href="#" class="text-[12px] text-neutral-muted no-underline border-b border-transparent hover:text-primary hover:border-primary-light transition-all">Forgot password?</a>
            </div>
          </div>
          <!-- Submit -->
          <button type="submit" class="submit-btn w-full py-[13px] font-dm text-[14px] font-medium text-white bg-primary border-none rounded-lg cursor-pointer transition-all flex items-center justify-center gap-[7px] relative overflow-hidden hover:-translate-y-px active:translate-y-0" id="si-btn" style="box-shadow:0 4px 16px rgba(25,118,210,0.3);">
            <span id="si-btn-txt">Sign In</span>
            <svg id="si-arrow" class="w-[14px] h-[14px]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            <div class="spinner" id="si-spin"></div>

        </form>

        <!-- Security note -->

          <svg class="w-[10px] h-[10px]" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          256-bit SSL — your data is always protected
        </div>
      </div>
    </div>

      <div class="pane-inner w-full max-w-[340px] mx-auto">
        <h1 class="font-playfair text-[26px] font-bold text-neutral-text tracking-tight mb-1">Create account</h1>
        <p class="text-[13px] text-neutral-muted font-light mb-[26px]">Already have one? <a onclick="switchToSignIn()" class="text-primary font-medium no-underline border-b border-transparent hover:border-primary transition-all cursor-pointer">Sign in →</a></p>

        <!-- Social -->
        <div class="grid grid-cols-2 gap-2 mb-[18px]">
          <button class="soc-btn flex items-center justify-center gap-[7px] py-[10px] px-3 bg-white border-[1.5px] border-neutral-border rounded-lg text-[12px] font-medium text-neutral-text cursor-pointer transition-all hover:border-primary hover:bg-primary-light">
            <svg class="w-4 h-4 shrink-0" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
          </button>
          <button class="soc-btn flex items-center justify-center gap-[7px] py-[10px] px-3 bg-white border-[1.5px] border-neutral-border rounded-lg text-[12px] font-medium text-neutral-text cursor-pointer transition-all hover:border-primary hover:bg-primary-light">
            <svg class="w-4 h-4 shrink-0" viewBox="0 0 24 24" fill="#0077B5"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
            LinkedIn
          </button>
        </div>

        <!-- Divider -->

          <div class="flex-1 h-px bg-neutral-border"></div>
          <span class="text-[10px] text-neutral-muted tracking-widest uppercase">or email</span>
          <div class="flex-1 h-px bg-neutral-border"></div>
        </div>

        <form onsubmit="handleSignUp(event)">
          <!-- Name row -->
          <div class="grid grid-cols-2 gap-[10px] mb-[13px]">
            <div class="field relative">
              <label class="block text-[10px] font-semibold tracking-widest uppercase text-neutral-text mb-[5px]" for="su-first">First</label>
              <input type="text" id="su-first" class="inp w-full px-[14px] py-[11px] font-dm text-[13px] text-neutral-text bg-bg-light border-[1.5px] border-neutral-border rounded-lg transition-all" placeholder="Alex">
            </div>
            <div class="field relative">
              <label class="block text-[10px] font-semibold tracking-widest uppercase text-neutral-text mb-[5px]" for="su-last">Last</label>
              <input type="text" id="su-last" class="inp w-full px-[14px] py-[11px] font-dm text-[13px] text-neutral-text bg-bg-light border-[1.5px] border-neutral-border rounded-lg transition-all" placeholder="Morgan">

          </div>
          <!-- Email -->
          <div class="field mb-[13px] relative">
            <label class="block text-[10px] font-semibold tracking-widest uppercase text-neutral-text mb-[5px]" for="su-email">Email</label>

          </div>
          <!-- Password -->

            <label class="block text-[10px] font-semibold tracking-widest uppercase text-neutral-text mb-[5px]" for="su-pw">Password</label>
            <div class="pw-wrap relative">
              <input type="password" id="su-pw" class="inp w-full px-[14px] py-[11px] pr-10 font-dm text-[13px] text-neutral-text bg-bg-light border-[1.5px] border-neutral-border rounded-lg transition-all" placeholder="8+ characters" oninput="updateStrength(this.value)">

                <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              </button>

                  <div class="text-[10px] text-neutral-muted mt-[2px] font-light">5 apps / month</div>
                </label>

          <div class="flex items-start gap-2 mb-4">
            <input type="checkbox" id="su-terms" class="w-[13px] h-[13px] accent-primary cursor-pointer mt-[2px] shrink-0">
            <label class="text-[12px] text-neutral-muted leading-relaxed font-light" for="su-terms">I agree to <a href="#" class="text-primary font-medium no-underline border-b border-primary-light">Terms</a> &amp; <a href="#" class="text-primary font-medium no-underline border-b border-primary-light">Privacy Policy</a></label>
          </div>

          <!-- Submit -->
          <button type="submit" class="submit-btn w-full py-[13px] font-dm text-[14px] font-medium text-white bg-primary border-none rounded-lg cursor-pointer transition-all flex items-center justify-center gap-[7px] relative overflow-hidden hover:-translate-y-px active:translate-y-0" id="su-btn" style="box-shadow:0 4px 16px rgba(25,118,210,0.3);">
            <span id="su-btn-txt">Create Account</span>
            <svg id="su-arrow" class="w-[14px] h-[14px]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            <div class="spinner" id="su-spin"></div>
          </button>
        </form>
      </div>
    </div>

  </div><!-- /forms-wrap -->

  <!-- SLIDING OVERLAY PANEL -->
  <div class="overlay-wrap absolute top-0 bottom-0 w-1/2 z-50" id="overlayWrap">
    <div class="overlay-panel relative w-full h-full bg-sidebar flex flex-col justify-between px-[46px] py-[44px] overflow-hidden">
      <div class="overlay-glow"></div>
      <a href="landing-page.html" class="o-logo font-playfair text-[20px] font-bold text-white no-underline flex items-center gap-2 relative z-10">
        <div class="w-2 h-2 bg-primary rounded-full"></div>
        ApplyIQ
      </a>
      <div class="o-body relative z-10">
        <div class="o-content" id="o-content"><!-- JS fills --></div>
      </div>
      <div class="o-footer relative z-10" id="o-footer"><!-- JS fills --></div>
    </div>
  </div>

</div><!-- /auth-card -->

<style>
  /* Overlay dynamic content styles (injected via JS) */
  .o-content-inner { display: flex; flex-direction: column; }
  .o-tag {
    font-size:10px; font-weight:600; letter-spacing:2.5px;
    text-transform:uppercase; color:#e3f2fd;
    display:flex; align-items:center; gap:9px; margin-bottom:20px; opacity:0.85;
  }
  .o-tag::before { content:''; display:block; width:18px; height:2px; background:#1976d2; border-radius:2px; }
  .o-headline {
    font-family:'Playfair Display',serif;
    font-size: clamp(26px,3vw,40px); font-weight:900;
    color:#fff; line-height:1.05; letter-spacing:-1.5px; margin-bottom:16px;
  }
  .o-headline em { font-style:italic; color:#e3f2fd; }
  .o-sub { font-size:14px; font-weight:300; color:rgba(255,255,255,0.5); line-height:1.7; max-width:300px; margin-bottom:28px; }
  .o-cta-btn {
    display:inline-flex; align-items:center; gap:8px; padding:12px 26px;
    font-family:'DM Sans',sans-serif; font-size:13px; font-weight:500;
    color:#fff; background:#1976d2; border:1.5px solid #1976d2; border-radius:8px;
    cursor:pointer; transition:all .2s; align-self:flex-start;
  }
  .o-cta-btn:hover { background:#145da8; border-color:#145da8; transform:translateY(-1px); box-shadow:0 6px 20px rgba(25,118,210,0.4); }
  .o-cta-btn svg { width:14px; height:14px; transition:transform .2s; }
  .o-cta-btn:hover svg { transform:translateX(3px); }
  .o-quote-block { margin-top:28px; padding-top:22px; border-top:1px solid rgba(255,255,255,0.1); }
  .o-quote-text { font-size:13px; font-weight:300; font-style:italic; color:rgba(255,255,255,0.6); line-height:1.65; margin-bottom:10px; }
  .o-quote-author { font-size:12px; font-weight:500; color:#e3f2fd; }
  .o-quote-role { font-size:11px; color:rgba(255,255,255,0.35); margin-top:1px; }
  .trust-row { display:flex; align-items:center; gap:12px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.08); }
  .avatars { display:flex; }
  .av {
    width:28px; height:28px; border-radius:50%; border:2px solid #1e293b;
    display:flex; align-items:center; justify-content:center;
    font-size:9px; font-weight:600; color:#fff; margin-left:-6px;
  }
  .av:first-child { margin-left:0; }
  .trust-txt { font-size:11px; color:rgba(255,255,255,0.4); line-height:1.5; }
  .trust-txt strong { color:rgba(255,255,255,0.8); font-weight:500; }
  .live-stat {
    display:flex; align-items:center; gap:9px; padding:10px 14px; margin-top:12px;
    background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); border-radius:100px;
  }
  .pulse-dot {
    width:7px; height:7px; border-radius:50%; background:#22c55e; flex-shrink:0;
    box-shadow:0 0 0 3px rgba(34,197,94,0.2);
  }
  .live-txt { font-size:11px; color:rgba(255,255,255,0.42); line-height:1.4; }
  .live-txt strong { color:rgba(255,255,255,0.82); font-weight:500; }
</style>

<script>
let isSignUp = false;

const overlayData = {
  signin: {
    tag: 'New here?',
    headline: 'Start your journey <em>today</em>',
    sub: 'Create a free account and let AI handle the heavy lifting of your entire job search.',
    btnLabel: 'Create Account',
    btnAction: 'switchToSignUp()',
    quote: null,
    trust: true,
  },
  signup: {
    tag: 'Already a member?',
    headline: 'Good to have you <em>back</em>',
    sub: 'Sign in to pick up right where you left off. Your applications are waiting.',
    btnLabel: 'Sign In',
    btnAction: 'switchToSignIn()',
    quote: {
      text: '"I had 5 interviews in 2 weeks after ApplyIQ tailored my resume."',
      author: 'Maya K.',
      role: 'UX Designer @ Figma',
    },
    trust: false,
  }
};

function renderOverlay(mode) {
  const d = overlayData[mode];
  const contentEl = document.getElementById('o-content');
  const footerEl  = document.getElementById('o-footer');

  contentEl.innerHTML = `
    <div class="o-content-inner">
      <div class="o-tag">${d.tag}</div>
      <h2 class="o-headline">${d.headline}</h2>
      <p class="o-sub">${d.sub}</p>
      <button class="o-cta-btn" onclick="${d.btnAction}">
        ${d.btnLabel}
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
      </button>
      ${d.quote ? `
        <div class="o-quote-block">
          <p class="o-quote-text">${d.quote.text}</p>
          <div class="o-quote-author">${d.quote.author}</div>
          <div class="o-quote-role">${d.quote.role}</div>
        </div>` : ''}
    </div>`;

  if (d.trust) {
    footerEl.innerHTML = `
      <div class="trust-row">
        <div class="avatars">
          <div class="av" style="background:#1976d2">JL</div>
          <div class="av" style="background:#9c27b0">MK</div>
          <div class="av" style="background:#0e7c6a">SR</div>
          <div class="av" style="background:#b45309">DP</div>
        </div>
        <div class="trust-txt"><strong>12,000+ job seekers</strong><br>landed roles with ApplyIQ</div>
      </div>
      <div class="live-stat">
        <div class="pulse-dot"></div>
        <div class="live-txt"><strong>284 people</strong> got hired this month</div>
      </div>`;
  } else {
    footerEl.innerHTML = `
      <div class="live-stat">
        <div class="pulse-dot"></div>
        <div class="live-txt"><strong>284 people</strong> got hired this month using ApplyIQ</div>
      </div>`;
  }
}

function switchToSignUp() {
  if (isSignUp) return;
  isSignUp = true;
  const card = document.getElementById('authCard');
  const content = document.getElementById('o-content');
  const footer  = document.getElementById('o-footer');
  content.classList.add('fade-out');
  footer.classList.add('fade-out');
  card.classList.add('signup-mode');
  setTimeout(() => {
    renderOverlay('signup');
    content.classList.remove('fade-out');
    footer.classList.remove('fade-out');
  }, 360);
}

function switchToSignIn() {
  if (!isSignUp) return;
  isSignUp = false;
  const card = document.getElementById('authCard');
  const content = document.getElementById('o-content');
  const footer  = document.getElementById('o-footer');
  content.classList.add('fade-out');
  footer.classList.add('fade-out');
  card.classList.remove('signup-mode');
  setTimeout(() => {
    renderOverlay('signin');
    content.classList.remove('fade-out');
    footer.classList.remove('fade-out');
  }, 360);
}

function handleSignIn(e) {
  e.preventDefault();
  simLoad('si-btn','si-btn-txt','si-arrow','si-spin', () => {
    const btn = document.getElementById('si-btn');
    btn.style.background = '#22c55e';
    document.getElementById('si-btn-txt').textContent = '✓ Welcome back!';
    setTimeout(() => { btn.style.background=''; document.getElementById('si-btn-txt').textContent='Sign In'; }, 2200);
  });
}

function handleSignUp(e) {
  e.preventDefault();
  simLoad('su-btn','su-btn-txt','su-arrow','su-spin', () => {
    const btn = document.getElementById('su-btn');
    btn.style.background = '#22c55e';
    document.getElementById('su-btn-txt').textContent = '✓ Account Created!';
    setTimeout(() => { btn.style.background=''; document.getElementById('su-btn-txt').textContent='Create Account'; }, 2200);
  });
}

function simLoad(btnId, txtId, arrowId, spinId, cb) {
  const btn=document.getElementById(btnId), txt=document.getElementById(txtId),
        arrow=document.getElementById(arrowId), spin=document.getElementById(spinId);
  txt.textContent='Please wait…'; arrow.style.display='none'; spin.style.display='block'; btn.disabled=true;
  setTimeout(() => { btn.disabled=false; arrow.style.display=''; spin.style.display='none'; cb(); }, 1600);
}

function togglePW(id, btn) {
  const inp = document.getElementById(id);
  const show = inp.type === 'password';
  inp.type = show ? 'text' : 'password';
  btn.innerHTML = show
    ? `<svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>`
    : `<svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>`;
}

function updateStrength(val) {
  const bars=['b1','b2','b3','b4'].map(id=>document.getElementById(id));
  const lbl=document.getElementById('str-lbl');
  bars.forEach(b=>b.className='str-bar');
  if(!val){lbl.textContent='';return;}
  let s=0;
  if(val.length>=8)s++; if(/[A-Z]/.test(val))s++; if(/[0-9]/.test(val))s++; if(/[^A-Za-z0-9]/.test(val))s++;
  const cls=['','weak','fair','fair','strong'];
  const lbls=['','Weak','Fair','Good','Strong'];
  const clrs=['','#ef4444','#f59e0b','#f59e0b','#22c55e'];
  for(let i=0;i<s;i++) bars[i].className='str-bar '+cls[s];
  lbl.textContent=lbls[s]; lbl.style.color=clrs[s];
}

renderOverlay('signin');
</script>
</body>
